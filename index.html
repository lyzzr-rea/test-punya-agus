    <script>
      // Deteksi jika Font Awesome gagal load
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          const testIcon = document.createElement("i");
          testIcon.className = "fas fa-test";
          document.body.appendChild(testIcon);
          const style = window.getComputedStyle(testIcon, ":before");
          const content = style.content;
          document.body.removeChild(testIcon);

          // Jika content kosong atau "none", Font Awesome gagal
          if (!content || content === "none" || content === '""') {
            console.warn("Font Awesome gagal load, menggunakan fallback");
            document
              .querySelectorAll(".fa, .fas, .far, .fal, .fab")
              .forEach(function (icon) {
                icon.classList.add("failed");
              });
          }
        }, 1000);
      });
